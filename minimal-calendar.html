<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Calendar Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .calendar {
            padding: 20px;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e2e8f0;
            margin-bottom: 10px;
        }
        .weekday {
            background: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #4a5568;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e2e8f0;
        }
        .day {
            background: white;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .day:hover {
            background: #f7fafc;
            transform: scale(1.05);
        }
        .day.today {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
        }
        .day.has-entry {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        .error {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div id="status" class="status">üîÑ Loading...</div>
    
    <div class="container">
        <div class="header">
            <h1 id="monthYear">üìÖ Minimal Calendar Test</h1>
            <p>If you see this, basic HTML/CSS is working</p>
        </div>
        
        <div class="calendar">
            <div id="loadingMessage" style="text-align: center; padding: 40px; color: #666;">
                ‚è≥ JavaScript is initializing...
            </div>
            
            <div class="weekdays" id="weekdays" style="display: none;">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            
            <div class="days" id="days" style="display: none;">
                <!-- Days will be generated here -->
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ Minimal calendar script starting...');
        
        // Update status
        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = isError ? 'status error' : 'status';
            console.log(isError ? '‚ùå' : '‚úÖ', message);
        }
        
        // Test basic functionality
        function testBasics() {
            try {
                // Test 1: Basic JavaScript
                const test = { working: true };
                if (!test.working) throw new Error('Object test failed');
                updateStatus('‚úÖ JavaScript: OK');
                
                // Test 2: DOM Access
                const element = document.getElementById('monthYear');
                if (!element) throw new Error('DOM access failed');
                updateStatus('‚úÖ DOM Access: OK');
                
                // Test 3: Date functions
                const now = new Date();
                const month = now.getMonth();
                if (month < 0 || month > 11) throw new Error('Date functions failed');
                updateStatus('‚úÖ Date Functions: OK');
                
                return true;
            } catch (e) {
                updateStatus(`‚ùå Basic test failed: ${e.message}`, true);
                return false;
            }
        }
        
        // Generate simple calendar
        function generateCalendar() {
            try {
                const now = new Date();
                const year = now.getFullYear();
                const month = now.getMonth();
                
                // Update header
                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];
                document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;
                
                // Show weekdays
                document.getElementById('weekdays').style.display = 'grid';
                
                // Generate days
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();
                
                const daysContainer = document.getElementById('days');
                daysContainer.innerHTML = '';
                daysContainer.style.display = 'grid';
                
                // Add empty cells for days before month starts
                for (let i = 0; i < startingDayOfWeek; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'day';
                    emptyDay.style.opacity = '0.3';
                    daysContainer.appendChild(emptyDay);
                }
                
                // Add days of the month
                const today = now.getDate();
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'day';
                    dayElement.textContent = day;
                    
                    if (day === today) {
                        dayElement.classList.add('today');
                    }
                    
                    // Add some sample entries
                    if (day % 7 === 0 || day % 11 === 0) {
                        dayElement.classList.add('has-entry');
                        dayElement.title = 'Has journal entry';
                    }
                    
                    dayElement.addEventListener('click', () => {
                        alert(`Clicked on ${monthNames[month]} ${day}, ${year}`);
                    });
                    
                    daysContainer.appendChild(dayElement);
                }
                
                // Hide loading message
                document.getElementById('loadingMessage').style.display = 'none';
                
                updateStatus('‚úÖ Calendar Generated Successfully!');
                
                console.log('üìÖ Calendar generated successfully');
                console.log(`üìä Month: ${monthNames[month]} ${year}`);
                console.log(`üìà Days: ${daysInMonth}, Starting: ${startingDayOfWeek}`);
                
                return true;
            } catch (e) {
                updateStatus(`‚ùå Calendar generation failed: ${e.message}`, true);
                console.error('‚ùå Calendar generation error:', e);
                return false;
            }
        }
        
        // Initialize
        function init() {
            console.log('üîÑ Initializing minimal calendar...');
            
            if (testBasics()) {
                setTimeout(() => {
                    if (generateCalendar()) {
                        setTimeout(() => {
                            updateStatus('üéâ All Systems Working!');
                        }, 1000);
                    }
                }, 500);
            }
        }
        
        // Error handler
        window.addEventListener('error', function(e) {
            console.error('üí• Global error:', e.error);
            updateStatus(`üí• Global Error: ${e.message}`, true);
            
            // Show error details
            const errorDiv = document.createElement('div');
            errorDiv.innerHTML = `
                <div style="background: #ffebee; border: 1px solid #f44336; padding: 15px; margin: 20px; border-radius: 5px;">
                    <h3 style="color: #c62828; margin: 0 0 10px 0;">‚ùå JavaScript Error Detected</h3>
                    <p><strong>Message:</strong> ${e.message}</p>
                    <p><strong>File:</strong> ${e.filename}</p>
                    <p><strong>Line:</strong> ${e.lineno}</p>
                    <p><strong>Column:</strong> ${e.colno}</p>
                </div>
            `;
            document.body.appendChild(errorDiv);
        });
        
        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        console.log('üìã Minimal calendar script loaded');
    </script>
</body>
</html>
